name: Pipeline
on: [push, workflow_dispatch]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npx eslint .
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run Build
      - name: Deploy
        run: echo "deploying..."